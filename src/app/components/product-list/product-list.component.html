<div class="products">
  <div class="result-text" 
  *ngIf = "searchMode">
    <p *ngIf = "products.length < 1">Sorry, we could not find products for "{{previousKeyword}}"</p>
    <p *ngIf = "products.length >= 1">{{totalElements}} products found for "{{previousKeyword}}"</p>
    <hr>
  </div>
  <div class="cards">
      <mat-card
      *ngFor = "let product of products">
          <img (click) = "openDetails(product.id)"
          class="card-section image" 
          [ngClass]="{'outofstock': product.unitsInStock != undefined && product.unitsInStock < 1}"
          src={{product.imageUrl}} alt="Photo of a Shiba Inu">
          <div class="sold-out-overlay"
          *ngIf = "product.unitsInStock != undefined && product.unitsInStock < 1">
            <h3>SOLD OUT</h3>
          </div>
        
          <mat-card-content (click) = "openDetails(product.id)"
          class="card-section">
            <div class="title" (click) = "openDetails(product.id)">{{product.name}}</div>
            <div class="price" (click) = "openDetails(product.id)">{{product.unitPrice}}</div>
          </mat-card-content>
          <mat-card-actions class="card-section">
            <button mat-raised-button>ADD TO CART</button>
          </mat-card-actions>
      </mat-card>
    
  </div>
  <mat-paginator 
  *ngIf = "products.length > 5"
  #paginator (page) = "onChangePage($event)"
  [length]="totalElements"
                [pageSize]="pageSize"
                [pageSizeOptions]="[5, 10, 20]"
                aria-label="Select page">
  </mat-paginator>
</div>
