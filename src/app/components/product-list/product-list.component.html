<mat-card 
*ngFor = "let product of products"
class="example-card">
    <img (click) = "openDetails(product.id)"
    class="card-section image" src={{product.imageUrl}} alt="Photo of a Shiba Inu">
    <mat-card-content (click) = "openDetails(product.id)"
    class="card-section">
      <div class="title">{{product.name}}</div>
      <div class="price">{{product.unitPrice}}</div>
    </mat-card-content>
    <mat-card-actions class="card-section">
      <button mat-raised-button>ADD TO CART</button>
    </mat-card-actions>
</mat-card>
